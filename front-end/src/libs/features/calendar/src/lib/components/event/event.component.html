<div class="grid grid-rows-3 grid-cols-1 gap-4 m-4 lg:min-h-[500px] min-h-fit bg-gray-800 text-white p-4 rounded-xl">

    <div class="row-span-1">
        <div class="grid grid-rows-3 grid-cols-1 text-2xl">
            <h3 class="text-right ">Sign In</h3>
            <h2>{{day}}</h2>
            <h2>{{month}} {{date}}</h2>
        </div>
    </div>

    <div class="row-span-4 overflow-scroll scrollbar-hide">
        <div class="grid grid-cols-10">
            <div class="divide-x-2 col-span-1 w-1 h-[220px] lg:h-[280px] bg-slate-50"></div>
            <div class="col-span-9 ">
                <ng-container *ngIf="events?.length; else noEvents">
                    <ng-container *ngFor="let event of events">
                        <p class="mb-2">{{event.startTime}} {{event.title}}</p>
                    </ng-container>
                </ng-container>
                <ng-template #noEvents>
                    <p>No appointments</p>
                </ng-template>
            </div>
        </div>
    </div>

    <div class="row-span-1">
        <div class="flex text-center align-middle justify-around">
            <svg class="w-10 h-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M3 8C3 5.79086 4.79086 4 7 4H17C19.2091 4 21 5.79086 21 8V17C21 19.2091 19.2091 21 17 21H7C4.79086 21 3 19.2091 3 17V8Z"
                        stroke="#ffffff" stroke-width="2"></path>
                    <path d="M8 3V6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"></path>
                    <path d="M16 3V6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"></path>
                    <path d="M9 13H15M12 10L12 16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"></path>
                </g>
            </svg>
        </div>
    </div>

</div>
